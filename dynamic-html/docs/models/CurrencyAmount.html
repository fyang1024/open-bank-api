
<h2>CurrencyAmount</h2>
<ul class="parameter">
  <li class="param-required-true">amount : String
    <br/>The current balance of the account at this time. Should align to the current balance available via other channels such as ATM balance enquiry or Internet Banking
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">currency : String
    <br/>If not present assumes AUD
  </li>
</ul>
